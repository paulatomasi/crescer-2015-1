<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eventos JS!</title>
		<style>
			button {
				font-size: 2em;
			}
			#lhama {
				display: block;
			}
		</style>
	</head>
	<body onclick="alert('bode!!')" onload="carregou()">
		<button id="btn">Clique-me</button>
		<button id="btn2">Clique-me</button>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<img id="lhama" src="https://pbs.twimg.com/profile_images/1665394718/image.jpg">
		<img id="borat" src="http://blitz.sapo.pt/iv/0/293/365/borat-7c71.jpg">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			function alertar(e) {
				alert('alerta interno!!');
				e.stopPropagation();
			};
			
			//var btn = document.getElementById('btn');
			//btn.onclick = alertar;
			//btn.innerText = 'Click-me';
			
			var fazAMao = function() {
				$(this).text("Click-me");
			};
			
			$("#btn").click(fazAMao);
						
			$("#btn").on('click change focus mouseover', function() {
				$(this).css({
					'background': 'black',
					'color': 'white'
				});
			});
			
			$("#btn2").on('click change focus mouseover', function() {
				$(this).css({
					'background': 'black',
					'color': 'white'
				});
			});
			
			$("h2").text(new Date().toLocaleString('pt-BR'));
			
			//document.getElementsByTagName('h2')[0].innerText = new Date().toLocaleString('pt-BR');
			
			var lhama = document.getElementById('lhama');
			//lhama.onload = alertarLhama;
			
			function alertarLhama() {
				alert("Altura da lhama: " + lhama.height);
				//console.log("altura da lhama: %s !!!", altura);
			}
			
			function alertarBorat() {
				alert("Altura do Borat: " + document.getElementById('borat').height);
			}
			
			function carregou() {
				alertarLhama();
				alertarBorat();
			}
			
			var executaQuandoCarregarDOM = function(){
				alert('carregou muito antes!');
			};
			
			//document.addEventListener('DOMContentLoaded', executaQuandoCarregarDOM);
			$(document).ready(function() {
				executaQuandoCarregarDOM();
			});
		</script>
	</body>
</html>
