<body>
	<h3>Entre em contado conosco!</h3>
	<form method="post">
		<div style="height:50px">
		<label for="nome">Nome:</label>
		<input id="nome" name="Nome" type="text" placeholder="Seu nome aqui"> 
		</div>
		<div style="height:50px">
		<label for="email">E-mail:</label>
		<input id="email" name="E-mail" type="email" placeholder="Seu e-mail aqui">
		</div>
		<div style="height:100px">
		<label for="mensagem">Mensagem:</label>
		<textarea id="mensagem" name="Mensagem" cols="30" rows="4" placeholder="Sua mensagem aqui"></textarea>
		</div>
		<div style="height:50px">
		<input type="submit" value="Enviar contato">
		</div>
	</form>
