<html>
<head>
<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="http://pics.who.pho.to/img/thumbs/onlinesubtitrat.org_favicon.jpg"/>
	    <title>Filmator - Consulta</title>
	    <style>
		    table, th, td {
	  			border: 1px solid black;
	  			text-align: center;
	  			padding: 3px;
			}
			th, td{
				width: 200px;
			}
	    </style>
	    
	    <!-- Bootstrap Core CSS -->
	    <link href="http://ironsummitmedia.github.io/startbootstrap-bare/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
	
	 	 <!-- Custom CSS -->
	    <link href="http://ironsummitmedia.github.io/startbootstrap-clean-blog/css/clean-blog.min.css" rel="stylesheet">
	
	    <!-- Custom Fonts -->
	    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
	
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<body>

    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
    <header class="intro-header" style="background-image: url('http://www.karoliskosas.com/wp-content/uploads/2015/02/her-joaquin-phoenix-14.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Filmator</h1>
                        <hr class="small">
                        <span class="subheading">Aqui você pode cadastrar e consultar filmes.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
	<div align="center">
		<table border=1>
			<tr> 
				<td>Nome</td>
				<td>Gênero</td>
				<td>Ano de Lançamento</td>
				<td>Diretor</td>
				<td>Sinopse</td>
				  
			</tr>
			{{#Filmes}}
			<tr>
				<td>{{nome}}</td>	
				<td>{{genero}}</td>
				<td>{{anoLancamento}}</td>
				<td>{{diretor}}</td>
				<td>{{sinopse}}</td>
			</tr>
			{{/Filmes}}
		</table>	
	<div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clean-blog.min.js"></script>
</body>
</html>
