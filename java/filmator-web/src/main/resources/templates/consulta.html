<html>
	<head>
		{{> head}}
		{{> styletabela}}
		<meta charset="utf-8">
		<title>Filmator - Consulta</title>
	</head>
	<body>
		{{> nav}}
		{{> header}}
		<div align="center">
			<table border=1>
				<tr> 
					<td>Imagem</td>
					<td>Nome</td>
					<td>Gênero</td>
					<td>Ano de Lançamento</td>
					<td>Diretor</td>
					<td>Sinopse</td> 
					<td>Avaliação</td> 
				</tr>
				
				{{#Filmes}}
				<tr>
					<td><img src="{{imagem}}" width="200" height="300"></td>	
					<td>{{nome}}</td>	
					<td>{{genero}}</td>
					<td>{{anoLancamento}}</td>
					<td>{{diretor}}</td>
					<td>{{sinopse}}</td>
					<td>{{nota}}</td>
				</tr>
				{{/Filmes}}
					
			</table>	
		</div>
		<br>
		{{> scripts}}
	</body>
</html>
