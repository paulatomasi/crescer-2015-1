<!DOCTYPE html>
<html>
	<head>
		{{> head}}
		{{> styleformulario}}
		{{> styleconsulta}}
		{{> stylebotao}}
		{{> campos}}
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<title>Filmator - Avaliação</title>
	</head>
	<body>
		{{> navavaliacao}}
		{{> header}} 
		<div align="center"> 
			<form action="/salvarAvaliacao" method="post"> 
				<div class="divformulario"> 
				
				<div class="divformulario"> 
					<label>Filme:</label>
					<select name="idFilme"> 
						<option value="">Selecione</option> 
						{{#Filmes}}
						<option value="{{idFilme}}">{{nome}} ({{anoLancamento}})</option> 
						{{/Filmes}}
					</select>
				</div> 
			
				<div class="divformulario"> 
					<label>Nota:</label>
					<select name="nota"> 
						<option value="">Selecione</option> 
						<option value="1">1</option> 
						<option value="2">2</option> 
						<option value="3">3</option> 
						<option value="4">4</option> 
						<option value="5">5</option> 
					</select>
				</div> 
				
				<div class="divformulario"> 
					<input class=btn type="submit" required value="Avaliar"> 
				</div> 
			</form> 
		</div> 
		{{> scripts}} 
	</body> 
</html>
